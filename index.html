<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Channel Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.3); }
        #customPopup { display: none; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-bolt text-4xl text-purple-500 mb-4"></i>
            <h1 class="text-2xl font-bold tracking-tight">React Channel by ryyn</h1>
            <p class="text-slate-400 text-sm">Masukan URL channel dan pilih react Anda</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 ml-1 uppercase">Masukan Token</label>
                <input type="password" id="token" placeholder="Masukan token 'ryn'..." 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 text-sm">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 ml-1 uppercase">Link Channel</label>
                <div class="relative">
                    <i class="fas fa-link absolute left-3 top-3.5 text-slate-500"></i>
                    <input type="text" id="postUrl" placeholder="https://whatsapp.com/channel/..." 
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-purple-500 text-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 ml-1 uppercase">Reaction Emoji</label>
                <input type="text" id="reactEmoji" placeholder="Contoh: ðŸ‘, ðŸ”¥, â¤ï¸" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 text-sm">
            </div>

            <button onclick="submitReact()" id="btnSubmit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2 mt-4">
                <i class="fas fa-paper-plane"></i> Kirim React
            </button>
        </div>
    </div>

    <div id="customPopup" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="glass-card max-w-sm w-full p-8 rounded-3xl border-2 border-purple-500 text-center">
            <div class="text-6xl mb-4 text-green-400"><i class="fas fa-check-circle"></i></div>
            <h2 class="text-2xl font-bold mb-2">Berhasil!</h2>
            <p class="text-slate-300 mb-6">Data berhasil dikirim otomatis ke Owner.</p>
            <button onclick="location.reload()" class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-lg font-semibold">Tutup</button>
        </div>
    </div>

    <script>
        async function submitReact() {
            const token = document.getElementById('token').value;
            const url = document.getElementById('postUrl').value;
            const react = document.getElementById('reactEmoji').value;

            if (token !== "ryn") {
                alert('Token Salah!');
                return;
            }
            if (!url || !react) {
                alert('Harap isi URL dan Emoji!');
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang Mengirim...';

            try {
                // Mengirim data ke server index.js (Bot)
                const response = await fetch('/send-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, react })
                });

                if (response.ok) {
                    document.getElementById('customPopup').style.display = 'flex';
                } else {
                    alert('Gagal mengirim ke server bot.');
                }
            } catch (error) {
                alert('Server bot belum aktif!');
            } finally {
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim React';
            }
        }
    </script>
</body>
</html>
